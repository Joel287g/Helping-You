    <!-- Nav bar -->

    <!-- Section left -->

    <section class="section" id="section">

        <div class="section-up">
            <h6>Información personal</h6>
        </div>

        <div class="contenedor" id="container">

            <div class="div-img" id="div-img">
                <img src="imagenes/Perfil.png" class="perfil-icon"> <br>
                <button class="button-perfil-icon">Cambiar foto</button>
                <!-- <button class="button-perfil-icon">Tomar foto</button> -->
            </div>

            <div class="div-left" id="div-left">
                
                <!-- Nombre -->
                <label for="nombre">Nombre</label>
                <input type="text" placeholder="Ingrese su nombre">

                <!-- Apellido -->
                <label for="apellido">Apellido</label>
                <input type="text" placeholder="Ingrese su apellido">

                <!-- Usuario -->
                <label for="usuario">Usuario</label>
                <input type="text" placeholder="Ingrese un nombre de usuario">

                <!-- Correo electronico -->
                <label for="correo">Correo electronico</label>
                <input type="text" placeholder="Ingrese su correo electronico">
            </div>
                
    <!-- Section right -->

            <div class="div-right" id="div-right">
                <!-- Número de telefono -->
                <label for="numero">Número de telefono</label>
                <input type="text" placeholder="Ingrese su número de telefono">

                <!-- Gofundme -->
                <label for="gofundme">Gofundme</label>
                <input type="text" placeholder="Ingrese su enlace Gofundme">

                <!-- Doctor -->
                <label class="label-doctor" id="label-doctor">¿Usted es doctor?<input type="checkbox" id="checkbox" onclick="mostrarContenido()"></label>

                <!-- Tipo de cáncer -->
                <label for="cancer" class="label-cancer">Tipo de cáncer</label>
                <select class="select-cancer">
                    <option>Cáncer de Mama</option>
                    <option>Cáncer de Higado</option>
                    <option>Cáncer de Pulmón</option>
                    <option>Cáncer de Piel</option>
                    <option>Cáncer de Próstata</option>
                </select>

                <!-- Botón -->
                <input type="submit" value="Modificar" class="visible" id="button-modificar">

            </div>

            <div class="div-doctor" id="div-doctor">
                <!-- Especialidad -->
                <label for="especialidad">Especialidad</label>
                <input type="text" placeholder="Ingrese su especialidad">

                <!-- Cargo -->
                <label for="cargo">Cargo</label>
                <input type="text" placeholder="Ingrese su cargo">

                <!-- Dirección de consultorio -->
                <label for="direccion">Dirección</label>
                <input type="text" placeholder="Ingrese la dirección de su consultorio">

                <!-- Botón -->
                <input type="submit" value="Modificar">
            </div>
        </div>
    </section>
